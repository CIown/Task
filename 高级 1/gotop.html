<html lang="en">
<head>
	<meta charset="UTF-8">

	html,body{

	}
		.layout{

		}
		.ct{
			display: inline-block;
			padding: 10px;
			border: 1px solid red;
			color: black;
			position: fixed;

		  bottom: 2px;
		  cursor: pointer;
		}

		.content{
			margin-left: 10px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div class = "content">
	goTop 在右下角
</div>
	<div class="layout">

	</div>

	<script>
		function goTop(){
			this.ct = document.querySelector(".layout")
			this.target
		}

		goTop.prototype.init = function(){
			this.createNode()
			this.bindEvent()

		}

		goTop.prototype.createNode = function(){
			this.targer = document.createElement("div")
			this.targer.innerText = "goTop"
			this.targer.setAttribute("class","ct")
			this.ct.appendChild(this.targer)
		}

		goTop.prototype.bindEvent = function(){
			var btnTop = document.querySelector(".ct")
			btnTop.addEventListener("click",function(){
				scrollTo(0,0)
			})
		}

var goTopBtn = new goTop()
goTopBtn.init()

	</script>
