<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
*{
  margin: 0;
  padding: 0;
}
  body{
    width: 100%;

  }
  .btn{
     width: 100px;
     margin: 0 auto ;
     background: yellow;
  }
#button{
  width: 100px ;
  height: 30px ;
  border: 1px solid ;
  background: green;
  font-color: yellow;

}

li{
  list-style:none;
  border: 1px solid red;
  margin: 10px;
  padding: 20px;
}
li:hover{
  background: yellow;
}


  </style>
</head>
<body>
<ul class = "list">
<li>内容1</li>
<li>内容2</li>
</ul>
	<div class="btn">
<button id = "button">加载更多</button>
	</div>

<script>
 
//req.responseText为响应的数据	
 var n = 2;
 button.onclick = function(){
 var req = new XMLHttpRequest()

  req.open('GET','/xxx',true) //默认为true（异步）

  req.onreadystatechange = function(){
        if(req.readyState === 0){
      console.log(0)
    }
        if(req.readyState === 1){
      console.log(1)
    }
        if(req.readyState === 2){
      console.log(2)
    }
        if(req.readyState === 3){
      console.log(3)
    }
    if(req.readyState === 4){
      console.log(4)
    }
  }
  req.onload = function(){
      for(var i = 0; i < 5;i++){
      n +=1;
      var ul = document.querySelector('ul')
      var li = document.createElement("li")
      li.innerText = "内容"+ n;
      ul.appendChild(li)
    }
  }

  req.send()

}



	</script>
</body>


</html>
